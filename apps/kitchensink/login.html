<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@khulnasoft/getapp-kitchensink</title>
</head>

<body>
<main class="grid-1-1 is-full-page" id="main">
    <section class="grid-1-1-col-1 u-flex u-flex-vertical">

        <div class="container u-margin-block-start-20" style="--p-container-max-size: var(--container-size-medium);">
            <a href="/">
                    <img src="images/getapp.svg" class="u-block" alt="GetApp" width="196" height="49">
            </a>
        </div>

        <div class="u-margin-block-start-auto is-not-mobile"></div>

        <div class="container u-margin-block-start-20 is-not-mobile" style="--p-container-max-size: var(--container-size-large);">
            <img src="/images/login/login-light-mode.svg" alt="" class="u-only-light">
            <img src="/images/login/login-dark-mode.svg" alt="" class="u-only-dark">
        </div>

        <div class="u-margin-block-start-auto is-not-mobile"></div>

        <div class="container is-not-mobile u-color-text-gray" style="--p-container-max-size:var(--container-size-small); --p-container-padding-inline:1rem;">
            <p>Integrate with your favourite technologies</p>
            <ul class="u-flex u-main-center u-flex-wrap u-gap-16 u-margin-block-start-32 u-line-height-1">
                <li><span class="icon-js u-font-size-32" aria-hidden="true" aria-label="Javascript"></span></li>
                <li><span class="icon-flutter u-font-size-32" aria-hidden="true" aria-label="Flutter"></span></li>
                <li><span class="icon-apple u-font-size-32" aria-hidden="true" aria-label="Apple"></span></li>
                <li><span class="icon-android u-font-size-32" aria-hidden="true" aria-label="Android"></span></li>
                <li><span class="icon-node_js u-font-size-32" aria-hidden="true" aria-label="Node JS"></span></li>
                <li><span class="icon-php u-font-size-32" aria-hidden="true" aria-label="Php"></span></li>

                <li><span class="icon-python u-font-size-32" aria-hidden="true" aria-label="Python"></span></li>
                <li><span class="icon-ruby u-font-size-32" aria-hidden="true" aria-label="Ruby"></span></li>
                <li><span class="icon-dart u-font-size-32" aria-hidden="true" aria-label="Dart"></span></li>
                <li><span class="icon-kotlin u-font-size-32" aria-hidden="true" aria-label="Kotlin"></span></li>
                <li><span class="icon-swift u-font-size-32" aria-hidden="true" aria-label="Swift"></span></li>
            </ul>
        </div>
        <div class="u-margin-block-start-40 is-not-mobile"></div>
    </section>
    <section class="grid-1-1-col-2 u-flex u-main-center u-cross-center">
        <div class="container u-flex u-flex-vertical u-cross-center u-height-100-percent">

            <div class="u-margin-block-start-auto"></div>

            <div class="u-max-width-500 u-width-full-line">
                <h1 class="heading-level-3 u-margin-block-start-auto">Sign In</h1>
                <form class="form u-margin-block-start-40">
                    <ul class="form-list">
                        <li class="form-item">
                            <div class="input-text-wrapper">
                                <input type="email" placeholder="Email" aria-label="Email">
                            </div>
                        </li>
                        <li class="form-item">
                            <div class="input-text-wrapper">
                                <input type="password" placeholder="Password" aria-label="Password">
                            </div>
                        </li>
                    </ul>
                    <button class="button is-full-width u-margin-block-start-24">
                        <span class="text">Sign in</span>
                    </button>
                </form>
                <ul class="inline-links is-center is-with-sep u-margin-block-start-32">
                    <li class="inline-links-item">
                        <a href=""><span class="text">Forgot Password?</span></a>
                    </li>
                    <li class="inline-links-item">
                        <a href=""><span class="text">Sign Up</span></a>
                    </li>
                </ul>
            </div>

            <div class="u-margin-block-start-auto"></div>
            <p class="u-max-width-500 u-width-full-line u-margin-block-start-24">version 0.15.1.401</p>
            <div class="u-margin-block-start-20"></div>
        </div>
    </section>
</main>

<script type="module" src="/main.js"></script>
</body>
</html>
